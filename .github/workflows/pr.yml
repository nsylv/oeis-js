name: CI

on:
  pull-request:
    branches: [ main ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node 12
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install dependencies
        run:  npm ci
      - name: Run build
        run:  npm run build
      - name: Run tests
        run:  npm test